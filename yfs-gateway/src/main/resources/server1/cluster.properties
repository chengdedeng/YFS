#store受保护的空间，当group中有store的file space小于该值时，upload将不会再分配到该group，默认10G
yfs.gateway.protected_space=10485760
#store健康检测周期，单位秒
yfs.gateway.detectionCycle=30
#文件上传完成之后，粘滞到首次上传节点的时间，单位是秒，解决文件在多个节点还未完全同步导致的404问题。
yfs.gateway.sticky=300
#当前节点名称
yfs.gateway.local=gateway1
#元数据存储路径
yfs.gateway.metadataDir=yfs/gateway1/metadata
#集群节点配置信息
yfs.gateway.node[0].id=gateway1
yfs.gateway.node[0].ip=127.0.0.1
yfs.gateway.node[0].socket_port=6001
yfs.gateway.node[1].id=gateway2
yfs.gateway.node[1].ip=127.0.0.1
yfs.gateway.node[1].socket_port=6002
yfs.gateway.node[2].id=gateway3
yfs.gateway.node[2].ip=127.0.0.1
yfs.gateway.node[2].socket_port=6003